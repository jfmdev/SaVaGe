<!DOCTYPE html> 
<html lang="en">
    <head>
        <title>SaVaGe: Web widgets with SVG - Checkbox widget</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="icon" type="image/png" href="../img/logo.ico"/>
        
        <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap-theme.min.css" />
        <script type="text/javascript" src="../lib/jquery/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="../lib/bootstrap/js/bootstrap.min.js"></script>
        
        <script src="../lib/d3/d3.v3.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/savage.checkbox.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="../index.html"><img alt="" title="SaVaGe" src="../img/logo.png"></a>
                    <a class="navbar-brand" href="../index.html">SaVaGe</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="toggle-switch.html">Toogle switch</a></li>
                        <li><a href="progress-pie-chart.html">Progress pie chart</a></li>
                        <li><a href="checkbox.html">Checkbox</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <h1>Checkbox</h1>
        
        <h2>Examples</h2>
        
        <div id="basic"></div>
        <div id="cross"></div>
        <div id="fill"></div>
        <br/>
        <div id="tristate"></div>
        <br/>
        <div id="big"></div>
        <br/>
        <div id="colored"></div>
        <br/>
        <div id="radio"></div>
        <div id="radio1"></div>
        <div id="radio2"></div>
        <div id="radio3"></div>
        
        <script type="text/javascript">
            SaVaGe.CheckBox({container: "#basic"});
            SaVaGe.CheckBox({container: "#fill", marks:{checked: "fill"}});
            SaVaGe.CheckBox({container: "#cross", marks:{checked: "cross"}});
            SaVaGe.CheckBox({container: "#tristate", tristate: true});
            SaVaGe.CheckBox({container: "#big", size:100, border:{width: 10}});
            SaVaGe.CheckBox({container: "#colored", tristate: true, colors:{back: '#eef', border:'blue', tick:'green', cross:'red'}});
            SaVaGe.CheckBox({container: "#radio", size: 30, border:{radius: 15}, marks:{checked: "fill"}});
            
            var radioGroup = [];
            var radioGroupSomething = function(radio) {
                for(var i=0; i<radioGroup.length; i++)
                    if(radioGroup[i] !== radio) radioGroup[i].setValue(0);
            };
            radioGroup.push( SaVaGe.CheckBox({container: "#radio1", onChange: radioGroupSomething}) );
            radioGroup.push( SaVaGe.CheckBox({container: "#radio2", onChange: radioGroupSomething}) );
            radioGroup.push( SaVaGe.CheckBox({container: "#radio3", onChange: radioGroupSomething}) );
        </script>
    </body>
</html>
