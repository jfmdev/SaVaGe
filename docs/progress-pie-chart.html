<!DOCTYPE html> 
<html lang="en">
    <head>
        <title>SaVaGe: Web widgets with SVG - Progress pie chart widget</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="icon" type="image/png" href="../img/logo.ico"/>
        
        <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap-theme.min.css" />
        <script type="text/javascript" src="../lib/jquery/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="../lib/bootstrap/js/bootstrap.min.js"></script>
        
        <script src="../lib/d3/d3.v3.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/savage.progress-pie-chart.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="../index.html"><img alt="" title="SaVaGe" src="../img/logo.png"></a>
                    <a class="navbar-brand" href="../index.html">SaVaGe</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="toggle-switch.html">Toogle switch</a></li>
                        <li><a href="progress-pie-chart.html">Progress pie chart</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <h1>Progress pie chart</h1>
        
        <h2>Examples</h2>
        
        <div id="basic"></div>
        <div id="small"></div>
        <div id="big"></div>
        <br/>
        <div id="donut"></div>
        <br/>
        <div id="rotated"></div>
        <br/>
        <div id="colored"></div>
        <br/>
        <div id="label-basic"></div>
        <div id="label-custom"></div>
        
        <script type="text/javascript">
            SaVaGe.ProgressPieChart({container: "#basic"});
            SaVaGe.ProgressPieChart({container: "#small", value: 0.7, radius: 10});
            SaVaGe.ProgressPieChart({container: "#big", value: 0.9, radius: 50});
            SaVaGe.ProgressPieChart({container: "#donut", radius: 30, innerRadius: 20});
            SaVaGe.ProgressPieChart({container: "#rotated", radius: 30, rotate: 180});
            SaVaGe.ProgressPieChart({container: "#colored", colors: {completed: "darkblue", pending: "lightblue"}});
            SaVaGe.ProgressPieChart({container: "#label-basic", label: {show: true}});
            SaVaGe.ProgressPieChart({container: "#label-custom", label: {show: true, size: "30px", color:"white", family: "Verdana"}, radius: 50});
        </script>
    </body>
</html>
