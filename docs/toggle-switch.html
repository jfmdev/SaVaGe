<!DOCTYPE html> 
<html lang="en">
    <head>
        <title>SaVaGe: Web widgets with SVG - Toggle switch widget</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="icon" type="image/png" href="../img/logo.ico"/>
        
        <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap-theme.min.css" />
        <script type="text/javascript" src="../lib/jquery/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="../lib/bootstrap/js/bootstrap.min.js"></script>
        
        <script src="../lib/d3/d3.v3.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/savage.toggle-switch.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="../index.html"><img alt="" title="SaVaGe" src="../img/logo.png"></a>
                    <a class="navbar-brand" href="../index.html">SaVaGe</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="toggle-switch.html">Toogle switch</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <h1>Toogle switch</h1>
        
        <h2>Examples</h2>
        
        <div id="basic"></div>
        <div id="start-on"></div>
        <br/>
        <div id="bigger"></div>
        <br/>
        <div id="slow"></div>
        <div id="fast"></div>
        <br/>
        <div id="colored"></div>
        <br/>
        <div id="small-lever"></div>
        <div id="big-lever"></div>
        <br/>
        <div id="listener"></div>
        
        <script type="text/javascript">
            SaVaGe.ToggleSwitch({container: "#basic"});
            SaVaGe.ToggleSwitch({container: "#start-on", value:true});
            SaVaGe.ToggleSwitch({container: "#bigger", width: 100, height: 60});
            SaVaGe.ToggleSwitch({container: "#slow", duration: 1000});
            SaVaGe.ToggleSwitch({container: "#fast", duration: 100});
            SaVaGe.ToggleSwitch({container: "#colored", colors: {backLeft:'blue', foreLeft:'green', backRight:'red', foreRight:'yellow'}});
            SaVaGe.ToggleSwitch({container: "#small-lever", radius: 15});
            SaVaGe.ToggleSwitch({container: "#big-lever", radius: 20, height: 20, width: 100, colors: {foreLeft:'#aaa', foreRight:'#888'}});
            SaVaGe.ToggleSwitch({container: "#listener", onChange: function(toggler) { alert("The switch was clicked\nHis new value is: " + toggler.getValue()); }});
            SaVaGe.ToggleSwitch({value: true, width: 100, height: 60, border: 2, duration: 1000, colors: {backLeft:'blue', foreLeft:'green', backRight:'red', foreRight:'yellow'}});
        </script>
    </body>
</html>
